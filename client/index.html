<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Analytics Customer Revenue Analysis & Prediction</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </head>

  <body class="collapsed">
    <header class="page-header">
      <nav>
        <ul class="admin-menu">
          <li>
            <div class="switch">
              <!-- <input type="checkbox" id="mode" checked /> -->
              <label for="mode">
              </label>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <h1><center>Google Analytics Customer Revenue Analysis & Prediction</center></h1>
      <section class="grid">
      <!-- <section> -->
        <article id="weathermap" class="map-grid">
          <div id='map' style='width: 100%; height: 100%;'></div>
        </article>
        <article id="weathermap2" class="map-grid">
          <div id='map2' style='width: 100%; height: 100%;'></div>
        </article>
        <div class="row">
          <img src="../Figures/CustomerRevenueDist.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <div class="col-md-4 ">
            <div id="device_users"></div>
          </div>
          <div class="col-md-4">
            <article>
              <div id="os"></div>
            </article>
          </div>
          <div class="col-md-4">
            <article>
              <div id="browser"></div>
            </article>
          </div>
          <!-- <div class="col-md">
            <article>
              <div id="browser"></div>
            </article>
          </div> -->
        </div>
        <div class="row2">
          <article class="offence-grid">
            <div class="year-selection">
              <div class="year-label">Select Traffic Source Attribute :</div>
              <select id="year-select" onchange="onTrafficChange()">
                <option value="source">Source</option>
                <option value="medium" selected>Medium</option>
                <option value="campaign">Campaign</option>
              </select>
            <!-- <div id="offence_type"></div> -->
          </article>
          <article>
            <div id="incidents_by_year"></div>
          </article>

          <article>
            <div id="continents"></div>
          </article>
          <article>
            <div id="subcontinents"></div>
          </article>
          <article>
            <div id="channel_group"></div>
          </article>
        </div>
        <div class="row3">
          <article>
            <div id="victims"></div>
          </article>
        </div>
        <div class="row">
          <img src="../Figures/NaturalRevenueDistribution.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <img src="../Figures/ResidualPlot.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <img src="../Figures/CompareYtest&Yprediction.png" class="img-fluid" alt="Responsive image">
        </div>

      </section>
      <footer class="page-footer">
        <span
          >made by
          <em>Sherin Thomas</em>
        </span>
      </footer>
    </section>

    <div class="loading style-2">
      <div class="loading-wheel"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/pwd.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
