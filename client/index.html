    ></script>

  <body class="collapsed">
    <header class="page-header">
      <nav>
        <button
          class="toggle-mob-menu"
          aria-expanded="false"
          aria-label="open menu"
        >
          <svg width="20" height="20" aria-hidden="true">
            <use xlink:href="#down"></use>
          </svg>
        </button>
        <ul class="admin-menu">
          <li class="menu-heading">
            <h3>Admin</h3>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#pages"></use>
              </svg>
              <span>Pages</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#charts"></use>
              </svg>
              <span>Charts</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#users"></use>
              </svg>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#trends"></use>
              </svg>
              <span>Trends</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#collection"></use>
              </svg>
              <span>Collection</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#comments"></use>
              </svg>
              <span>Comments</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#appearance"></use>
              </svg>
              <span>Appearance</span>
            </a>
          </li>
          <li class="menu-heading">
            <h3>Settings</h3>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#settings"></use>
              </svg>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#0">
              <svg>
                <use xlink:href="#options"></use>
              </svg>
              <span>Options</span>
            </a>
          </li>

          <li>
            <div class="switch">
              <input type="checkbox" id="mode" checked />
              <label for="mode">
                <span></span>
                <span>Dark</span>
              </label>
            </div>
            <button
              class="collapse-btn"
              aria-expanded="true"
              aria-label="collapse menu"
            >
              <svg aria-hidden="true">
                <use xlink:href="#collapse"></use>
              </svg>
              <span>Collapse</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <section class="search-and-user">
      </section>
      <h1>Google Analytics Customer Revenue Analysis & Prediction</h1>
      <section class="grid">
      <!-- <section> -->
        <article id="weathermap" class="map-grid">
          <div id='map' style='width: 100%; height: 100%;'></div>
        </article>
        <article id="weathermap2" class="map-grid">
          <div id='map2' style='width: 100%; height: 100%;'></div>
        </article>
        <div class="row">
          <img src="../Figures/CustomerRevenueDist.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <div class="col-md-4 ">
            <div id="device_users"></div>
          </div>
          <div class="col-md-4">
            <article>
              <div id="os"></div>
            </article>
          </div>
          <div class="col-md-4">
            <article>
              <div id="browser"></div>
            </article>
          </div>
          <!-- <div class="col-md">
            <article>
              <div id="browser"></div>
            </article>
          </div> -->
        </div>
        <div class="row2">
          <article class="offence-grid">
            <div class="year-selection">
              <div class="year-label">Select Traffic Source Attribute :</div>
              <select id="year-select" onchange="onTrafficChange()">
                <option value="source">Source</option>
                <option value="medium" selected>Medium</option>
                <option value="campaign">Campaign</option>
              </select>
            <!-- <div id="offence_type"></div> -->
          </article>
          <article>
            <div id="incidents_by_year"></div>
          </article>

          <article>
            <div id="continents"></div>
          </article>
          <article>
            <div id="subcontinents"></div>
          </article>
          <article>
            <div id="channel_group"></div>
          </article>
        </div>
        <div class="row3">
          <article>
            <div id="victims"></div>
          </article>
        </div>
        <div class="row">
          <img src="../Figures/NaturalRevenueDistribution.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <img src="../Figures/ResidualPlot.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="row">
          <img src="../Figures/CompareYtest&Yprediction.png" class="img-fluid" alt="Responsive image">
        </div>

      </section>
      <footer class="page-footer">
        <span
          >made by
          <em>Sherin Thomas</em>
        </span>
      </footer>
    </section>

    <div class="loading style-2">
      <div class="loading-wheel"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/pwd.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
